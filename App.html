<!DOCTYPE html>
<html lang="de"></html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Anzeige der Funktionen von app.js auf einer Webseite">
    <title>Rezept-Suchmaschine</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            background: #0078d7;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }
        main {
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        footer {
            text-align: center;
            padding: 1rem 0;
            background: #0078d7;
            color: #fff;
            margin-top: 2rem;
        }
        .recipes {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
        }
        .recipe {
            border: 1px solid #ddd;
            padding: 1rem;
            border-radius: 5px;
            background: #f9f9f9;
            width: calc(33.333% - 1rem);
            box-sizing: border-box;
        }
        .recipe img {
            max-width: 100%;
            border-radius: 5px;
        }
    </style>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
    <header>
        <h1>Rezept-Suchmaschine</h1>
    </header>
    <main>
        <div id="root"></div>
    </main>
    <footer>
        <p>&copy; 2025 Michal Nowicki</p>
    </footer>
    <script type="text/babel">
        const { useState } = React;

        function App() {
            const [query, setQuery] = useState('');
            const [recipes, setRecipes] = useState([]);
            const [loading, setLoading] = useState(false);

            const fetchRecipes = async () => {
                setLoading(true);
                try {
                    const response = await fetch(
                        `https://api.spoonacular.com/recipes/complexSearch?query=${query}&apiKey=78549a20de61446e8d24bf6a6b163502`
                    );
                    const data = await response.json();
                    setRecipes(data.results);
                } catch (error) {
                    console.error('Fehler beim Abrufen der Rezepte:', error);
                }
                setLoading(false);
            };

            const handleSearch = (e) => {
                e.preventDefault();
                if (query.trim()) {
                    fetchRecipes();
                }
            };

            return (
                <div>
                    <header>
                        <form onSubmit={handleSearch}>
                            <input
                                type="text"
                                placeholder="Nach Rezepten suchen..."
                                value={query}
                                onChange={(e) => setQuery(e.target.value)}
                            />
                            <button type="submit">Suchen</button>
                        </form>
                    </header>
                    <main>
                        {loading && <p>LÃ¤dt...</p>}
                        <div className="recipes">
                            {recipes.map((recipe, index) => (
                                <div key={index} className="recipe">
                                    <h2>{recipe.title}</h2>
                                    <img src={recipe.image} alt={recipe.title} />
                                    <p>
                                        <a href={`https://spoonacular.com/recipes/${recipe.title}-${recipe.id}`} target="_blank" rel="noopener noreferrer">
                                            Rezept ansehen
                                        </a>
                                    </p>
                                </div>
                            ))}
                        </div>
                    </main>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
